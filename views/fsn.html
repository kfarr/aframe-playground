{% extends 'layout.html' %}

{% block content %}

<a-scene>

  <a-assets>
    <img id="fsn" src="/images/fsn.png">
    <img id="selector" src="/images/selector.png">
    <img id="jsn" src="/images/jurassic-file-system.jpg">
  </a-assets>

  <a-sky color="black"></a-sky>

  <a-image src="#fsn" position="-2 2 0" rotation="0 45 0"></a-image>
  <a-image src="#jsn" position="2 2 0" rotation="0 -45 0" scale="1.6 .9 0"></a-image>
  <a-image src="#selector" position="0 -.5 0" rotation="90 0 0" scale="3 3 3"></a-image>
  <a-image src="#selector" position="0 -1.5 0" rotation="90 0 0" scale="3 3 3"></a-image>


  <a-box position="0 -1 -.5" scale="2 .5 2" color="gray"></a-box>

  <a-box id="front-left" position="-.9 -.3 .4" scale=".6 .2 .6" color="orange">
    <!-- <a-event name="mouseenter" scale=".6 1 .6" color="yellow"></a-event>
    <a-event name="mouseleave" scale=".6 .2 .6" color="orange"></a-event> -->
    <a-event name="mouseenter" color="yellow"></a-event>
    <a-event name="mouseleave" color="orange"></a-event>
  </a-box>
  <a-box id="front-right" position=".9 -.3 .4" scale=".6 .2 .6" color="orange">
    <a-event name="mouseenter" color="yellow"></a-event>
    <a-event name="mouseleave" color="orange"></a-event>
  </a-box>
  <a-box id="back-right" position=".9 -.3 -1.3" scale=".6 .7 .6" color="orange">
    <a-event name="mouseenter" color="yellow"></a-event>
    <a-event name="mouseleave" color="orange"></a-event>
  </a-box>
  <a-box id="back-left" position="-.9 -.3 -1.3" scale=".6 .5 .6" color="orange">
    <a-event name="mouseenter" color="yellow"></a-event>
    <a-event name="mouseleave" color="orange"></a-event>
  </a-box>

  <a-camera position="2 1.8 6" rotation="-45 -45 0" look-at="#back-left" >

    <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
              position="0 0 -5"
              scale=".05 .05 .05"
              geometry="primitive: ring"
              material="color: red; shader: flat">
  </a-camera>

  <!-- <a-entity camera>
    <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
              position="0 0 -5"
              look-controls-enabled="true"
              geometry="primitive: ring"
              material="color: white; shader: flat">
    </a-entity>
  </a-entity> -->

      <a-event name="mouseleave" scale="1 1 1" color="#F16745"></a-event>
      <a-event name="mouseleave" target="#shadow" scale="2 2 2"></a-event>
    </a-box> -->

    <!-- <a-image id="shadow" position="0 0 -2" src="../_images/radial-shadow-2.png" opacity="0.5" rotation="-90 0 0" scale="2 2 2"></a-image> -->


</a-scene>

{% endblock %}
